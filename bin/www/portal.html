<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">

		<title>Pay</title>
		<script type="text/javascript" src="/js/init_script.js"></script>
		<style type="text/css">
			div#top {
			}

			div.partnericon {
				float: left;
				vertical-align: top;

			}

			div.partnericon > img {
				width : 200px;
			}

			.showLabel {
				font-size: 14pt;
				color : red;
			}

			#labelUserSum {
				font-size: 15pt;
			}
		</style>
	</head>

	<body>

		<div class='container'>
			
			<div class='row'>
				<div class='col-md-12' id='top'>
					<div class='row'>
						<div class='col-md-1'>
							<h1>Pay</h1>
						</div>
						<div class='col-md-11'>
							<ul>
								<li>메뉴</li>
							</ul>
						</div>
					</div>					
				</div>
			</div>


			<div class='row'>
				<div class='col-md-12'>
					<div class='row'>
						<div class='col-md-6'>							
								<div style='float:left;'>
									<span class='showLabel'><i class='fa fa-users'></i>가입자&nbsp;</span>
								</div>
								<div style='float:left;'>
									<div id='labelUserSum' data-count="this" data-form="0" data-to="1249" data-suffix="(백명)" data-duration="1" style="color: #FFBA00;">1,249
									</div>
								</div>
								<div>
									<span>&nbsp;(백명)&nbsp;</span>
								</div>
						</div>
						<div class='col-md-6'>
							<span class='showLabel'>총 지급액</span><h2><div id='labelMoneySum' data-count="this" data-form="0" data-to="1249" data-suffix="(백명)" data-duration="1" style="color: #FFBA00;">1,249<span></h2>(백명)</span></div>

						</div>
					</div>				
				</div>
			</div>

			<div class='row'>
				<div class='col-md-12'>					
					<div class='row'>
						<div class='col-md-12 text-center'><h3>Partner</h3></div>						
					</div>				
					<div class='row partner'>
						<div class='partnericon'><img src='http://mylogo.incruit.com/2010/09/LIG%20CI(%EC%8B%9C%EA%B7%B8%EB%8B%88%EC%B6%B0).jpg' alt='LIG생명보험'></img></div>

						<div class='partnericon'><img src='http://www.wolyo.co.kr/news/photo/201410/26212_20500_563.jpg' alt='동부화재'></img></div>
					</div>
				</div>
			</div>

		</div>

	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			
			fnShowCount();
						
		});

		function fnShowCount(){

			(new CountUp("labelUserSum", 0, 1921)).start();
			(new CountUp("labelMoneySum", 0, 8371)).start();

			setTimeout(fnShowCount, 10000);
		}
	</script>
</html>
