<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Information Market">
    <meta name="author" content="nakanara.com@gmail.com">
    <title>Information Market</title>
    <link rel="stylesheet" type="text/css" href="/css/bellpang.css">
    <script type="text/javascript" src="/js/init_script.js"></script>
  </head>
  <body>
    <div class='titlebar'>
      <div>BellPang</div>
    </div>
    <div class='content'>
      <div class='wait-list' id='wait-list'>
        <div class='wait-item'>
          <div class='wait-item-view'>
            <div class='wait-item-label'>Coffee</div>
            <div class='wait-item-count'>
              <article class='count'>10
                <div class="hours-container">
                  <div class="hours"></div>
                </div>
              </article>
            </div>
          </div>          
        </div>
      </div>

    </div>
    <div class='menu-bar'>
      <div class='menu-item'><i class='fa fa-3x fa-bell'></i></div>
      <div class='menu-item'><i class='fa fa-3x fa-barcode'></i></div>
      <div class='menu-item'><i class='fa fa-3x fa-user'></i></div>
      <div class='menu-item'><i class='fa fa-3x fa-cogs'></i></div>
    </div>

  </body>
</html>
