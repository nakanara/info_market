	<script type="text/javascript">

		var code01 = ['서울', '대전', '광주', '경기도', '울산', '부산', '대구'];
		$(document).ready(function(){
			
			generateCode('condCode1', code01);
		});

		function generateCode(targetId, codes) {

			var html = '';
			var idx = 0;
			$.each(codes, function(id, o) {
				html += '<input type="checkbox" id="'+ targetId + '_' + idx + '">&nbsp;<label for="' + targetId + '_' + idx + '" >' + o + '</label>';
				idx++;
			});



			$('#' + targetId).html( html );

		}

	</script>
